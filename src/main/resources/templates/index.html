<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<h2>Product Form</h2>
	
	<p th:text=${msg}/>

	<form th:action="@{/product}" th:object="${product}" method="POST">
		<table>
			<tr>
				<td>ProductID</td>
				<td><input type="text" th:field="*{pid}" /></td>
				<td th:if="${#fields.hasErrors('pid')}" th:errors="*{pid}">ID is
					Required</td>
			</tr>
			<tr>
				<td>Product Name</td>
				<td><input type="text" th:field="*{pname}" /></td>
				<td th:if="${#fields.hasErrors('pname')}" th:errors="*{pname}">Name is Required </td>
			</tr>
			<tr>
				<td>Product Price</td>
				<td><input type="text" th:field="*{price}" /></td>
				<td th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Price is Required</td>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" value="submit" /></td>
			</tr>
		</table>
	</form>
</body>
</html>
